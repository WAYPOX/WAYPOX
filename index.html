<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Title</title>
    <style>
        /* पेज को सेट करने के लिए बेसिक स्टाइल */
        body {
            /* गहरा बैकग्राउंड ताकि टेक्स्ट अच्छे से दिखे */
            background-color: #1a1a1a;
            /* टाइटल को पेज के बीच में लाने के लिए */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* स्क्रॉल बार छिपाने के लिए */
        }

        .moving-title {
            /* टेक्स्ट का साइज़ बड़ा करना */
            font-size: 3.5rem; /* आप साइज़ बदल सकते हैं */
            font-weight: bold;
            text-align: center;
            
            /* 1. टेक्स्ट को "Colour Full" बनाने का तरीका */
            background: linear-gradient(
                90deg, 
                #ff00de, /* गुलाबी */
                #00cdff, /* नीला */
                #ffeb3b, /* पीला */
                #ff00de  /* वापस गुलाबी (ताकि लूप अच्छा लगे) */
            );
            /* ग्रेडिएंट को टेक्स्ट के साइज़ से बड़ा रखना */
            background-size: 300% 100%;
            
            /* यह जादुई हिस्सा है: */
            -webkit-background-clip: text; /* बैकग्राउंड को टेक्स्ट के आकार में काटना */
            -webkit-text-fill-color: transparent; /* टेक्स्ट के असली रंग को पारदर्शी (transparent) करना */
            background-clip: text;
            color: transparent;

            /* 2. एनीमेशन (Movement) जोड़ना */
            /* पहला एनीमेशन: 'gradient-flow' 8 सेकंड तक चलेगा, हमेशा (infinite)
              दूसरा एनीमेशन: 'float-effect' 4 सेकंड तक चलेगा, हमेशा (infinite)
            */
            animation: gradient-flow 8s linear infinite, 
                         float-effect 4s ease-in-out infinite;
        }

        /* की-फ्रेम: एनीमेशन कैसे काम करेगा */

        /* 1. रंगीन ग्रेडिएंट को चलाने के लिए */
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%; /* शुरू में ग्रेडिएंट बाईं ओर */
            }
            100% {
                background-position: 100% 50%; /* अंत में ग्रेडिएंट दाईं ओर */
            }
        }

        /* 2. "अलग टाइप" का मूव (float) इफेक्ट */
        @keyframes float-effect {
            0% {
                transform: translateY(0px); /* शुरू में अपनी जगह पर */
            }
            50% {
                transform: translateY(-15px); /* बीच में 15px ऊपर */
            }
            100% {
                transform: translateY(0px); /* अंत में वापस अपनी जगह पर */
            }
        }

        /* छोटे स्क्रीन (मोबाइल) के लिए टेक्स्ट साइज़ एडजस्ट करना */
        @media (max-width: 600px) {
            .moving-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="moving-title">
        SAMEER - ( wait for new update )
    </div>

</body>
</html>
